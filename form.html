<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form </title>
<link href="Estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<p>&nbsp;	</p>
<form id="form1" name="form1" method="post">
  <table width="500" border="1" align="center">
    <tbody>
      <tr align="center">
        <td width="82"><a href="Index.html">Inicio </a></td>
        <td width="189"><a href="Pagina 2.html">Logros</a></td>
        <td width="47"><a href="Pagina 3.html">Galeria </a></td>
        <td width="154"><a href="Form.html">Contacto</a></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><h2>Registration Form</h2></td>
      </tr>
      <tr>
        <td>1. Full name </td>
        <td><input name="textfield" type="text" id="textfield" value="Name" size="30"></td>
        <td colspan="2"><input name="textfield2" type="text" id="textfield2" value="Last name" size="30"></td>
      </tr>
      <tr>
        <td rowspan="4">2. Address</td>
        <td colspan="3"><input name="textfield3" type="text" id="textfield3" value="Address" size="80"></td>
      </tr>
      <tr>
        <td colspan="3"><input name="textfield4" type="text" id="textfield4" value="Rows streets" size="80"></td>
      </tr>
      <tr>
        <td colspan="2"><input name="textfield5" type="text" id="textfield5" value="City" size="40"></td>
        <td><input name="textfield6" type="text" id="textfield6" value="Region/ Providence/ State" size="40"></td>
      </tr>
      <tr>
        <td><input name="textfield7" type="text" id="textfield7" value="Postal code" size="40"></td>
        <td colspan="2"><select name="select2" id="select2">
          <option>Country</option>
          <option>Algeria</option>
          <option>Brazil</option>
          <option>China</option>
          <option>Germany</option>
          <option>Italy</option>
          <option>Japon</option>
          <option>Marruecos</option>
          <option>Noruega</option>
          <option>Rusia</option>
          <option>Suiza</option>
        </select></td>
      </tr>
      <tr>
        <td>3. Private phone</td>
        <td colspan="3"><input name="tel" type="tel" id="tel" size="80"></td>
      </tr>
      <tr>
        <td>4. Fax</td>
        <td colspan="3"><input name="tel2" type="tel" id="tel2" size="80"></td>
      </tr>
      <tr>
        <td>5. Sex</td>
        <td colspan="3"><p>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
            Male</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
            Female</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td> 6.Marital status </td>
        <td colspan="3"><p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
            Single</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">
            Married</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_2">
            Divorced</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td>7. Email</td>
        <td colspan="3"><input name="email" type="email" id="email" size="80"></td>
      </tr>
      <tr>
        <td>8.Birthday </td>
        <td colspan="3"><input type="date" name="date" id="date"></td>
      </tr>
      <tr>
        <td>9. Born city (cuty)</td>
        <td colspan="3"><input name="textfield8" type="text" id="textfield8" size="80"></td>
      </tr>
      <tr>
        <td>10.Nationality </td>
        <td colspan="3"><input name="textfield9" type="text" id="textfield9" size="80"></td>
      </tr>
      <tr>
        <td><input type="submit" name="submit" id="submit" value="Enviar"></td>
        <td colspan="3">&nbsp;</td>
      </tr>
    </tbody>
  </table>
</form>
<p>&nbsp;</p>
</body>
</html>
